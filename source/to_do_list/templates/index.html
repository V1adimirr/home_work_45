{% extends "base.html" %}
{% load static %}

{% block content %}
        <a href="{% url "create_task" %}">Постановка новой задачи.</a>
        <h1>Задачи: </h1>
        {% for article in tasks %}
            <h3>{{ article.date_of_completion }}</h3>
            <span>{{ article.status_t }}</span>
            <p><a href="{% url "task_view" article.pk %}">Подробнее</a></p>
        {% endfor %}
{% endblock %}
